<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/gmailcss.css">
    <meta charset="utf-8">
    <title>Gmail</title>
  </head>
  <body>
    <div class="" id=fullPage>
      <div class="sticky-part">
        <div class="" id="appChooser">
          <div class="appChooser">
            Google+
          </div>
          <div class="appChooser">
            <b>Gmail</b>
          </div>
          <div class="appChooser">
            Calendar
          </div>
          <div class="appChooser">
            Web
          </div>
        </div>
        <div class="" id="inboxHeaderbox" width=100px>
          <div class="inboxHeader" id=hamburgerButton>
            <img src="images/hamburger.png" alt="" height=15px>
          </div>
          <div class="inboxHeader" id="inbox">
            Inbox
          </div>
          <div class="inboxHeader" id=composeButton>
            <img src="images/composepencil.png" alt="" height=15px>
          </div>
        </div>
        <div class="search" id="searchbar">
          <span class="" id="search">
            <form class="" name="Search" id="searchBox">
              <label for="search"><img src="images/magnifyingglass.png" alt="" height=20px></label>
              <input type="text" name="search" value="" placeholder='Search'>
            </form>
          </span>
        </div>
      </div>

      <div class="" id="emails">
        <div class="emailHolder">
          <span class="emailLeft">
            <form class="" action="index.html" method="post">
              <input type="checkbox" name="" value="">
            </form>
          </span>
          <span class="emailMiddle">
            <div class="emailFrom">
              Donna
            </div>
            <div class="emailSubject">

            </div>
            <div class="emailSnippet">

            </div>
          </span>
          <span class="emailRight">

          </span>
        </div>
      </div>
    </div>
  </body>
</html>
